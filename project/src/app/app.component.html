<div class="container">
  <div class="row">
  <div class="col-md-12">
    <div *ngIf="courses">
        <table class="table">
          <thead>
            <tr>
              <th>School</th>
              <th>Course Name</th>
              <th>Category</th>
              <th></th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let course of courses">
              <td>{{course.school}}</td>
              <td>{{course.name}}</td>
              <td>{{course.category}}</td>
              <td>
                <button class="btn btn-info">More</button>
              <button class="btn btn-default">Edit</button>
              <button class="btn btn-warning">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
</div>
<ul *ngFor="let course of courses">
  <li>{{ course.name }}</li>
</ul>
